<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farming Product Display</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    nav {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .row {
      margin-bottom: 20px;
    }

    .card {
      display: inline-block;
      width: 30%;
      margin: 1%;
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      vertical-align: top;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h1 {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <nav>Farming Products</nav>

  <div class="container">
    <div class="row">
      <div class="card">
        <img src="ApiroForte_2.jpg" alt="ApiroForte" />
        <h1>ApiroForte</h1>
      </div>
      <div class="card">
        <img src="BTC-46.jpg" alt="BTC-46" />
        <h1>BTC-46</h1>
      </div>
      <div class="card">
        <img src="Fusiflex_2.jpg" alt="Fusiflex" />
        <h1>Fusiflex</h1>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <img src="Herbicides.jpg" alt="Herbicides" />
        <h1>Herbicides</h1>
      </div>
      <div class="card">
        <img src="Mahalaabh.jpg" alt="Mahalaabh" />
        <h1>Mahalaabh</h1>
      </div>
      <div class="card">
        <img src="Syngenta HPH.jpg" alt="Syngenta" />
        <h1>Syngenta</h1>
      </div>
    </div>
  </div>

  <footer>
    Presented By : Affan Shaikh
  </footer>

</body>
</html>
